<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">
                
                <p:layoutUnit position="center">
                    
                    <h:form>
                        
                    <p:growl id="msg" showDetail="true" escape="false" />
                    
                    <p:pickList id="pickList" 
                                value="#{pickListView.cities}" 
                                var="cities" 
                                itemLabel="#{cities}" 
                                itemValue="#{cities}"           />

                    <br/><br/><br/>

                    
                    <p:pickList id="PojoPickList"
                                value="#{programBlockSelectControl.programBlockKeys}" 
                                var="programBlockKey" 
                                effect="bounce"
                                itemValue="#{programBlockKey}" 
                                itemLabel="#{programBlockKey.name}" 
                                showSourceControls="true" 
                                showTargetControls="true" 
                                showSourceFilter="true" 
                                showTargetFilter="true" 
                                filterMatchMode="contains">
                    
                        <p:ajax event="select" listener="#{programBlockSelectControl.onSelect}" update="msg" />
                        <p:ajax event="transfer" listener="#{programBlockSelectControl.onTransfer}" update="msg" />
                    
                    </p:pickList>
                    </h:form>
                    
                </p:layoutUnit>
                
            </p:layout>

        </h:body>

    </f:view>
</html>
